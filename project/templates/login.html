{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Login</h3>
    <div class="box">
        <!-- warning message when entering wrong credentials-->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/login">
            <div class="field">
                <div class="control">
                    <input type="number" class="input is-large"  name="account" placeholder="You Account Number" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input type="number" class="input is-large" type="password" name="password" placeholder="Your Account Number">
                </div>
                <button class="button is-block is-info is-large is-fullwidth">Login</button>
            </div>
            
        </form>
    </div>
</div>
{% endblock %}
